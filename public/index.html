<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/style.css" >
    <script src="./js/components.js"></script>
    <title>Penzu</title>
</head>
<body>
    <div class="wrapper">
        <div data-url="./components/navbar.html"></div>

        <!-------------------------------- Form Box----------------------------------->

        <div class="form-box">

            <!-------------------------------Login Form---------------------------------------------->
            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                    <header>Login</header>
                </div>
                <div class="input-box">
                    <input type="text" class ="input-field" placeholder="Username or Email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class ="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class ="submit" value="Register">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot Password?</a></label>
                    </div>
                </div>
                
            </div>

            <!-------------------------------Registration Form---------------------------------------------->
            <div class="register-container" id="register">
                <div class="top">
                    <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                    <header>Sign Up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class ="input-field" placeholder="First Name">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class ="input-field" placeholder="Last Name">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class ="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class ="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class ="submit" value="Register">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms & Conditions</a></label>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script>
        var a = document.getElementById("loginbtn");
        var b = document.getElementById("registerbtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login(){
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += " white-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }
        function register(){
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += "white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;

        }
        
        document.querySelector('#register .submit').addEventListener('click', async (e)=>{
            e.preventDefault();
            
            const firstName = document.querySelector('#register input[placeholder="First Name"]').value;
            const lastName = document.querySelector('#register input[placeholder="Last Name"]').value;
            const email = document.querySelector('#register input[placeholder="Email"]').value;
            const password = document.querySelector('#register input[placeholder="Password"]').value;
            
            const response = await fetch('/register',{
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({firstName, lastName, email, password})
            });
            
            if(response.ok){
                alert('Registration successful');
            }else{
                const errorMessage = await response.text();
                alert(errorMessage);
            }
        });
            
        document.querySelector('#login .submit').addEventListener('click', async (e) =>{
            e.preventDefault();

            const email = document.querySelector('#login input[placeholder="Username or Email"]').value;
            const password = document.querySelector('#login input[placeholder="Password"]').value;

            const response = await fetch('/login',{
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({email, password})
            });

            if(response.ok){
                window.location.href = '/home';
            }else{
                const errorMessage = await response.text();
                alert(errorMessage);
            }
        });

    </script>
    
</body>
</html>
